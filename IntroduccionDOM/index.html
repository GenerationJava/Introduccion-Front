<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción DOM</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="contenedor">
        <h1 id="titulo-principal">Tienda de Tecnología</h1>

        <p id="descripcion">Bienvenido a nuestra tienda en línea.</p>

        <div class="producto producto1">
            <h2>Producto 1</h2>
            <p>Descripción del producto 1.</p>
            <button onclick="alert('Has comprado el smartphone')" class="boton">Comprar</button>
        </div>
        <div class="producto">
            <h2>Producto 2</h2>
            <p>Descripción del producto 2.</p>
            <button class="boton">Comprar</button>
        </div>
        <div class="producto">
            <h2>Producto 3</h2>
            <p>Descripción del producto 3.</p>
            <button class="boton">Comprar</button>
        </div>

        <form id="formulario-contacto">
            <input id="nombre" for="nombre" type="text" placeholder="Nombre" required>
            <input id="email" for="email" type="email" placeholder="Correo electrónico" required>
            <select name="productos" id="seleccion-productos">
                <option value="">Selecciona un producto</option>
                <option value="producto1">Producto 1</option>
                <option value="producto2">Producto 2</option>
                <option value="producto3">Producto 3</option>

            </select>
            <button class="form-button" type="submit">Enviar</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
